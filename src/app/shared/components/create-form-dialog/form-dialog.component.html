<h2 mat-dialog-title>{{ data.title }}</h2>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div>
      <label for="postText">Post Text:</label>
      <input id="postText" formControlName="postText" />
      <div
        *ngIf="
          myForm.get('postText')?.invalid && myForm.get('postText')?.touched
        "
      >
        <small>Post text is required</small>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="'{{data.textButton2}}'">
      Cancel
    </button>
    <button
      mat-button
      type="submit"
      [mat-dialog-close]="'{{data.textButton1}}'"
      cdkFocusInitial
    >
      Create
    </button>
  </mat-dialog-actions>
</form>
