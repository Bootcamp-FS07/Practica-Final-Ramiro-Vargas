<mat-card class="post-card">
    <mat-card-header>
        <mat-card-title>User: {{ user.username}}</mat-card-title>
        <div *ngIf="isAuthor" class="actions">
            <button mat-menu-item (click)="openDeleteDialog('500ms', '100ms')">
                <mat-icon>delete_outline</mat-icon>
            </button>
            <button mat-menu-item (click)="openUpdateDialog('500ms', '100ms')">
                <mat-icon>edit</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-divider class="divider"></mat-divider>
    <mat-card-content>
        <p>
            {{postText}}
        </p>
        <div id="comments">

        </div>
        <div id="form-create-comment">

        </div>
    </mat-card-content>
</mat-card>
